<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Циліндр на похилій площині</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/kframe/csstricks/scenes/physics/css/physx.css"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene physics>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      </a-assets>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4" static-body mass="0"></a-plane>

      <a-cylinder position="0 5 -5" radius="1" height="3" color="#EF2D5E" dynamic-body mass="1"></a-cylinder>

      <a-entity arrow="direction: 0 -9.8 0; length: 2; color: blue;" position="0 1.5 -5"></a-entity>
      <a-entity arrow="direction: 0 9.8 0; length: 2; color: red;" position="0 1.5 -5"></a-entity>
      <a-entity arrow="direction: 0 0 -9.8; length: 2; color: green;" position="0 1.5 -5"></a-entity>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
