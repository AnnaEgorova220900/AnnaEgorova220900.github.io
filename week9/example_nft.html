<html>
      <head>
            <script src="../aframe/aframe.min.js"></script>
            <script src="../ar/aframe-ar-nft.js"></script>
      </head>  

      <body>
            <a-scene vr-mode-ui="enabled: false;"
                     renderer="logarithmicDepthBuffer: true;"
                     embedded arjs="trackingMethod: best;">
   
      <a-nft
      type="nft"
      url="fromilid_real"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5">
            <a-sphere color="red"></a-sphere>
    </a-nft>
          <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
