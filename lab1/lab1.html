<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Циліндр, що скочується</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
    </a-assets>

    <!-- Площина, по якій скочується циліндр -->
    <a-plane color="#7BC8A4" height="100" width="100" rotation="-90 0 0" position="0 0 0"></a-plane>

    <!-- Циліндр -->
    <a-cylinder color="#FFC65D" height="3" radius="1.5" position="0 2.5 0" rotation="-90 0 0">
      <!-- Вектори всіх сил, що діють на циліндр -->
      <a-entity line="start: 0 0 0; end: 0 -1 0; color: red;"></a-entity> <!-- Сила ваги -->
      <a-entity line="start: 0 0 0; end: 1 0 0; color: green;"></a-entity> <!-- Нормальна сила -->
      <a-entity line="start: 0 0 0; end: 0 0 -1; color: blue;"></a-entity> <!-- Сила тертя -->
    </a-cylinder>

    <!-- Анімація циліндра -->
    <a-animation attribute="position"
                 dur="2000"
                 easing="linear"
                 repeat="indefinite"
                 to="0 -1.5 0"></a-animation>

    <!-- Джерело світла -->
    <a-light color="#FFF" type="point" intensity="2" position="0 10 0"></a-light>

    <a-camera position="0 1.6 0"></a-camera>
  </a-scene>
</body>
</html>
