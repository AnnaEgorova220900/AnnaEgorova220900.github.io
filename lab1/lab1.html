<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Модель циліндра, що скочується похилою площиною</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-mixin id="forceArrow" geometry="primitive: cone; height: 1; radiusBottom: 0.1;" material="color: red;"></a-mixin>
    </a-assets>

    <a-entity position="0 1.6 -4">
      <a-camera></a-camera>
    </a-entity>

    <a-entity position="0 -1.5 -5">
      <a-plane height="5" width="5" rotation="-90 0 0" color="#7BC8A4"></a-plane>
      <a-entity position="-1 1 0" rotation="0 0 -30">
        <a-cylinder height="2" radius="0.5" color="#FFC65D" dynamic-body></a-cylinder>
        <a-entity mixin="forceArrow" position="0 0 0" rotation="-90 0 0"></a-entity>
      </a-entity>
    </a-entity>

    <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="-1 5 -1"></a-entity>

    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>
</html>
