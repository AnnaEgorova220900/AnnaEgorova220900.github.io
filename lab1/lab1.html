<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Створення моделі циліндра -->
        <a-cylinder position="0 1.5 -5" radius="0.5" height="2" color="#EF2D5E" dynamic-body></a-cylinder>
        
        <!-- Створення похилої площини -->
        <a-plane rotation="-45 0 0" position="0 0 -2" width="7" height="7" color="#7BC8A4"></a-plane>

        <!-- Зображення векторів сил, що діють на циліндр -->
        <!-- Сила тяжіння -->
        <a-entity position="0 2 -5" line="start: 0 0 0; end: 0 -2 0; color: blue;"></a-entity>
        <!-- Сила реакції опори -->
        <a-entity position="0 2 -5" line="start: 0 0 0; end: 1 0 0; color: green;"></a-entity>
        <!-- Сила тертя -->
        <a-entity position="0 2 -5" line="start: 0 0 0; end: -0.5 -1 0; color: yellow;"></a-entity>
    </a-scene>
</body>
</html>
