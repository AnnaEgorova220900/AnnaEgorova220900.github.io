<html>
  <head>
    <title>Лабораторна робота 1</title>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/OrbitControls.js"></script>
  </head>
  <body>
    <script>
      // Ініціалізація сцени та камери
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      // Ініціалізація рендерера
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Додавання керування камерою
      var controls = new THREE.OrbitControls(camera, renderer.domElement);

      // Додавання світла
      var light = new THREE.DirectionalLight(0xffffff, 1.5);
      light.position.set(1, 15, 10);
      scene.add(light);

      // Створення геометрії
      var cylinderGeometry = new THREE.CylinderGeometry(1, 1, 2, 32);
      var planeGeometry = new THREE.PlaneGeometry(10, 10);

      // Створення матеріалів
      var cylinderMaterial = new THREE.MeshLambertMaterial({ color: 0xDC143C });
      var planeMaterial = new THREE.MeshLambertMaterial({ color: 0x7BC8A4, side: THREE.DoubleSide });

      // Створення об'єктів
      var cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
      var plane = new THREE.Mesh(planeGeometry, planeMaterial);

      // Позиціювання об'єктів
      cylinder.position.set(3, 2.712, -8.051);
      cylinder.rotation.set(Math.PI / 2, Math.PI / 6, Math.PI / 4);
      plane.rotation.set(-Math.PI / 3, -Math.PI / 2, 0);
      plane.position.set(0, 0, -10);

      // Додавання об'єктів до сцени
      scene.add(cylinder);
      scene.add(plane);

      // Оновлення камери при зміні розміру вікна
      window.addEventListener('resize', function () {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      // Анімація
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      // Запуск анімації
      animate();
    </script>
  </body>
</html>
