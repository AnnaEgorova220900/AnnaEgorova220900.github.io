<html>
      <head>
            <meta charset="utf-8">
            <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
            <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
            <script>
                   AFRAME.registerComponent('registerevents', {   
                        init: function () {     
                             var marker = this.el;      
                             marker.addEventListener('markerFound', function() {       
                                   console.log('markerFound', marker.id); });     
                             marker.addEventListener('markerLost', function() {       
                                   console.log('markerLost', marker.id); });   
                        } 
                   });
                </script>
      </head>
      <body>
            <a-scene embedded arjs = 'trackingMethod: best;'>
                 <a-marker type="pattern" url="pattern-bukva-a.patt" id="A" registerevent>
                 <a-marker type="pattern" url="pattern-bukva-b.patt" id="B" registerevent>
                 <a-marker type="pattern" url="pattern-bukva-c.patt" id="C" registerevent>
                 <a-marker type="pattern" url="pattern-bukva-d.patt" id="D" registerevent>
                 <a-marker type="pattern" url="pattern-bukva-f.patt" id="F" registerevent>
                 </a-marker>
              
                 <a-camera-static/>
            </a-scene>
     </body>   
</html>
