<html>
	<head>
		<script src="../aframe/aframe.min.js"></script>
		<script src="../ar/aframe-ar-nft.js"></script>
		<script>
			AFRAME.registerComponent('registerevents', {   
			       init: function () {     
					var marker = this.el;      
					marker.addEventListener('markerFound', function() {       
						   console.log('markerFound', marker.id);
					 });     
					 marker.addEventListener('markerLost', function() {       
						    console.log('markerLost', marker.id);
					 });   
				 } 
			});
		</script>

	</head>
	
	<body>
		<a-scene vr-mode-ui="enabled: false;"
		    renderer="logarithmicDepthBuffer: true;"
		    embedded arjs="trackingMethod: best;">

			    <a-nft emitevents registerevents
			      type="nft"
			      url="week9/bull"
			      >
				<a-octahedron  color="blue" radius=25></a-octahedron>
			    </a-nft>
		</a-scene>
	</body>

</html>
