<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Циліндр на похилій площині</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/kframe/csstricks/scenes/physics/css/physx.css"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene physics>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      </a-assets>

      <a-plane position="0 0 -4" rotation="-45 0 0" width="20" height="20" color="#7BC8A4" static-body mass="0"></a-plane>

      <a-cylinder position="0 5 -5" radius="1" height="3" color="#EF2D5E" dynamic-body mass="1" constraint="target: 0 5 -5; collideConnected: true; axis: 0 1 0;"></a-cylinder>

      <a-entity line="start: 0 5 -5; end: 0 3 -5; color: blue;"></a-entity>
      <a-entity line="start: 0 5 -5; end: 0 7 -5; color: yellow;"></a-entity>
      <a-entity line="start: 0 5 -5; end: 0 5 -3; color: green;"></a-entity>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
