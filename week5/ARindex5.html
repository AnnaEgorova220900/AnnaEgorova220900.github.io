<html>
     <head> 
           <script src="../aframe/aframe.min.js"></script>
           <script>
                   planet: const day = 24.0*60*60;  
                   AFRAME.registerComponent('planet', {   
                      schema: {     
                        name: {type: 'string', default: ""},      
                        dist: {type: 'number', default: 0},        
                        mass: {type: 'number', default: 0},        
                        T: {type: 'int', default: 0},     
                        v: {type: 'array', default: [0,0,0]},     
                        a: {type: 'array', default: [0,0,0]},      
                        pos: {type: 'array', default: [0,0,0]}    
                      },    
                     init: function () {     
                       this.data.T*=day;      
                       this.data.pos[0]=this.data.dist; 
                       this.el.setAttribute('position',this.data.dist/1e9+' 0 0');     
                       if(this.data.T!=0)      
                         this.data.v[1] = 2*Math.PI*this.data.dist/this.data.T; 39   } 
                   });
                
             </script>
     </head>
     <body>
          <a-scene>
                  <a-sky color="black"></a-sky>   
                  <a-camera position="0 0 600" 
                            cursor-visible="true" 
                            cursor-scale="2" 
                            cursor-color="#0095DD" 
                            cursor-opacity="0.5"></a-camera>
                 <a-entity geometry="primitive: sphere; radius: 20.510" material="color: yellow" 
                           planet="dist: 0; mass: 1.989e30; name: Sun"></a-entity> 
               
                 <a-entity geometry="primitive: sphere; radius: 2.4397" material="color: #AA5588" 
                           planet="dist: 57.910e9; mass: 3.285e23; T: 88; name: Mercury"></a-entity> 
               
                 <a-entity geometry="primitive: sphere; radius: 6.0518" material="color: white" 
                           planet="dist: 108.2e9; mass: 4.876e24; T: 224.7; name: Venus"></a-entity> 
               
                 <a-entity geometry="primitive: sphere; radius: 6.371" material="color: cyan" 
                           planet="dist: 149.598e9; mass: 5.972e24; T: 365; name: Earth"></a-entity>
               
                 <a-entity geometry="primitive: sphere; radius: 3.3895" material="color: cyan" 
                           planet="dist: 227.934e9; mass: 6.417e23; T: 687; name: Mars"></a-entity>
               
                 <a-entity geometry="primitive: sphere; radius: 69.911" material="color: cyan" 
                           planet="dist: 780.570e9; mass: 1.898e27; T: 4332; name: Jupiter"></a-entity>   
               
                 <a-entity main></a-entity> 
          </a-scene>
    </body>
</html>
