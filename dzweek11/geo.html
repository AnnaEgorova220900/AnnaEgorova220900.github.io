<!DOCTYPE html>

	<head>

			<a-box color="red" gps-entity-place="latitude: <?php echo $_GET['latitude'] + 0.0005; ?>; longitude: <?php echo $_GET['longitude'] - 0.0005; ?>" scale="10 10 10"></a-box>
			<a-box color="green" gps-entity-place="latitude: <?php echo $_GET['latitude'] - 0.0005; ?>; longitude: <?php echo $_GET['longitude'] + 0.0005; ?>" scale="10 10 10"></a-box>
		</a-scene>
	</body>
</html>
