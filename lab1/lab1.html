<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Циліндр на похилій площині з векторами сил</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Похила площина -->
      <a-entity position="0 -1 0" rotation="-45 0 0" geometry="primitive: plane; width: 10; height: 10" material="color: #7BC8A4"></a-entity>

      <!-- Циліндр -->
      <a-cylinder position="-2 2 -2" radius="0.5" height="1.5" color="#EF2D5E" dynamic-body></a-cylinder>

      <!-- Вектори сил -->
      <a-entity arrow="start: 0 0 0; end: 0 1 0; color: #FFC300" position="-2 2 -2"></a-entity>
      <a-entity arrow="start: 0 0 0; end: 0 -1 0; color: #FFC300; position: -2 2 -2"></a-entity>
      <a-entity arrow="start: 0 0 0; end: 0 -0.5 0.866; color: #2980B9; position: -2 2 -2"></a-entity>
    </a-scene>
  </body>
</html>
