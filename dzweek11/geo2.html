<!DOCTYPE html>
<html>
<head>
    <title>Домашнє завдання на тиждень 11</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true" renderer="antialias: true; alpha: true">
        <a-camera gps-camera="gpsMinDistance: 50"></a-camera>
        <a-entity gps-entity-place="latitude: 0; longitude: 0;">
            <a-gltf-model src="pokemon_sudowoodo_-_tree.glb" scale="1 1 1"></a-gltf-model>
        </a-entity>
    </a-scene>
    <script>
        // Функція, яка додає нову модель з відповідними координатами
        function addModel(lat, long, modelSrc, scale) {
            const scene = document.querySelector('a-scene');
            const entity = document.createElement('a-entity');
            const model = document.createElement('a-gltf-model');
            model.setAttribute('src', modelSrc);
            model.setAttribute('scale', scale);
            entity.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${long}`);
            entity.appendChild(model);
            scene.appendChild(entity);
        }
        // Отримання геолокації користувача
        navigator.geolocation.getCurrentPosition(function(position) {
            const lat = position.coords.latitude;
            const long = position.coords.longitude;
            // Додавання моделі зліва від користувача
            const leftLat = lat - 0.0001; // обчислюємо ліву широту
            addModel(leftLat, long, 'pokemon_sudowoodo_-_tree.glb', '1 1 1');
            // Додавання моделі справа від користувача
            const rightLat = lat + 0.0001; // обчислюємо праву широту
            addModel(rightLat, long, 'pokemon_sudowoodo_-_tree.glb', '1 1 1');
        }, function(error) {
            console.error(error);
        });
    </script>
</body>
</html>
