<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene physics embedded arjs>
 		<a-marker type='pattern' url='pattern-bukva-a.patt'> 
                        <a-entity scale="0.5 0.5 0.5" rotation="-90 0 0">
    			<a-entity id="cylinder" geometry="primitive: cylinder; radius: 1; height: 2" position="0 1 0" rotation="0 0 45" 
                                  dynamic-body="mass: 5" animation="property: position; to: 0 -1 0; dur: 3000;" repeat="5"></a-entity>
      			<a-entity line="start: 0 2 0; end: 0 -1 0; color: red;"></a-entity> <!-- сила ваги -->
      			<a-entity line="start: 0 2 0; end: 1 2 0; color: blue;"></a-entity> <!-- сила реакції опори -->
     			<a-entity line="start: 0 2 0; end: 0 2 -1; color: green;"></a-entity> <!-- сила тертя -->
     			<a-entity line="start: 0 2 0; end: 1 2 -1; color: yellow;"></a-entity> <!-- сумарна сила -->
      			<a-plane static-body width="10" height="10" color="#7BC8A4" rotation="-45 0 0"></a-plane> <!-- похила площина -->
		</a-marker>
      			<a-camera position="0 3 10"></a-camera>
      			<a-entity light="type: directional; color: #FFF; intensity: 1.5" position="5 5 5"></a-entity> <!-- напрямлене світло -->
    </a-scene>
  </body>
</html>
