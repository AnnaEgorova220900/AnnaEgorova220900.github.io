<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Циліндр, що скочується похилою площиною</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" />
      </a-assets>
      <a-entity id="cylinder"
                geometry="primitive: cylinder; height: 2; radius: 1"
                material="src: #texture"
                position="0 1 0"
                dynamic-body></a-entity>
      <a-entity line="start: 0 1 0; end: 0 1 -1; color: red;"></a-entity> <!-- сила тяжіння -->
      <a-entity line="start: 0 1 0; end: 1 1 0; color: blue;"></a-entity> <!-- сила реакції опори -->
      <a-entity line="start: 0 1 0; end: 0.707 1 -0.707; color: green;"></a-entity> <!-- вектор швидкості -->
      <a-box static-body color="#7BC8A4" position="0 -0.5 0" width="10" depth="10" height="0.1" rotation="45 0 0"></a-box> <!-- похила площина -->
    </a-scene>
  </body>
</html>
